<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps CI/CD Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DevOps CI/CD</h1>
        <p>Pipeline automatis√© avec GitHub Actions</p>
        <button onclick="testAPI()">Tester l'API</button>
        <div id="response" class="response" style="display:none;"></div>
    </div>

    <script>
        async function testAPI() {
            const responseDiv = document.getElementById('response');
            try {
                const res = await fetch('/api/hello');
                const data = await res.json();
                responseDiv.innerHTML = `‚úÖ ${data.message}`;
                responseDiv.style.display = 'block';
            } catch (error) {
                responseDiv.innerHTML = `‚ùå Erreur: ${error.message}`;
                responseDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
